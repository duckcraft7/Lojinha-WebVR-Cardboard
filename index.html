<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Web Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0a0c; color: #eee; font-family: sans-serif; }
        .card { background: #16161e; transition: transform 0.2s; }
        .card:hover { transform: scale(1.03); border-color: #4444ff; }
    </style>
</head>
<body class="p-4">

    <header class="max-w-6xl mx-auto py-8 text-center">
        <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            VR OPEN STORE
        </h1>
        <p class="mt-2 text-gray-400 font-mono">WebXR Browser Games for Android 15</p>
        
        <input type="text" id="busca" placeholder="Buscar jogo (ex: Ação)..." 
               class="mt-6 p-3 w-full max-w-md bg-zinc-900 border border-zinc-700 rounded-full text-center focus:outline-none focus:ring-2 focus:ring-blue-500">
    </header>

    <main id="loja" class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        </main>

    <script>
        let jogosDB = [];

        async function carregarLoja() {
            try {
                const res = await fetch('games.json');
                jogosDB = await res.json();
                renderizarJogos(jogosDB);
            } catch (e) { console.error("Erro ao carregar JSON", e); }
        }

        function renderizarJogos(lista) {
            const container = document.getElementById('loja');
            container.innerHTML = lista.map(jogo => `
                <div class="card border border-zinc-800 rounded-2xl overflow-hidden flex flex-col">
                    <img src="${jogo.capa}" class="h-40 w-full object-cover">
                    <div class="p-4 flex-grow text-center">
                        <span class="text-[10px] uppercase tracking-widest text-blue-400 font-bold">${jogo.cat}</span>
                        <h2 class="text-xl font-bold mt-1">${jogo.titulo}</h2>
                        <p class="text-gray-500 text-sm mt-2">${jogo.desc}</p>
                    </div>
                    <a href="${jogo.url}" target="_blank" 
                       class="m-4 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-colors text-center">
                       JOGAR AGORA
                    </a>
                </div>
            `).join('');
        }

        // Sistema de Busca em tempo real
        document.getElementById('busca').addEventListener('input', (e) => {
            const termo = e.target.value.toLowerCase();
            const filtrados = jogosDB.filter(j => 
                j.titulo.toLowerCase().includes(termo) || 
                j.cat.toLowerCase().includes(termo)
            );
            renderizarJogos(filtrados);
        });

        carregarLoja();
    </script>
</body>
</html>
