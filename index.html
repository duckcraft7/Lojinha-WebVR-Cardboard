<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Open Store - Embutida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0a0c; color: #eee; overflow-x: hidden; }
        .card { background: #16161e; border: 1px solid #222; transition: 0.3s; }
        /* Estilo para o Player de Jogo */
        #game-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: black;
            z-index: 9999;
        }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body class="p-4">

    <div id="store-ui">
        <header class="text-center py-10">
            <h1 class="text-4xl font-black text-blue-500">VR HUB GITHUB</h1>
            <p class="text-gray-500">Jogue direto no navegador</p>
        </header>

        <main id="loja" class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </main>
    </div>

    <div id="game-overlay">
        <button onclick="fecharJogo()" class="fixed top-4 left-4 z-[10000] bg-red-600 px-4 py-2 rounded-full font-bold shadow-lg">
            âœ• SAIR DO JOGO
        </button>
        <iframe id="game-frame" 
                allow="xr-spatial-tracking; accelerometer; gyroscope; magnetometer; mobile-sensor; fullscreen">
        </iframe>
    </div>

    <script>
        const jogos = [
            {
                titulo: "A-Blast",
                capa: "https://aframe.io/a-blast/assets/images/thumbnail.png",
                url: "https://aframe.io/a-blast/"
            },
            {
                titulo: "XRPunch",
                capa: "https://img.itch.zone/aW1nLzY1Mjg5OTIucG5n/315x250%23c/8%2B9%2B9%2B.png",
                url: "https://daydev.itch.io/xrpunch"
            },
            {
                titulo: "Moon Rider",
                capa: "https://moonrider.xyz/assets/ui/logo.png",
                url: "https://moonrider.xyz/"
            }
        ];

        function renderizar() {
            const container = document.getElementById('loja');
            container.innerHTML = jogos.map(j => `
                <div class="card rounded-2xl overflow-hidden p-4">
                    <img src="${j.capa}" class="rounded-xl h-40 w-full object-cover mb-4">
                    <h2 class="text-xl font-bold mb-4">${j.titulo}</h2>
                    <button onclick="abrirJogo('${j.url}')" class="w-full bg-blue-600 py-3 rounded-xl font-bold hover:bg-blue-500 transition">
                        JOGAR NA LOJA
                    </button>
                </div>
            `).join('');
        }

        function abrirJogo(url) {
            document.getElementById('store-ui').style.display = 'none';
            document.getElementById('game-overlay').style.display = 'block';
            document.getElementById('game-frame').src = url;
        }

        function fecharJogo() {
            document.getElementById('store-ui').style.display = 'block';
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('game-frame').src = ''; // Para o jogo parar de rodar no fundo
        }

        renderizar();
    </script>
</body>
</html>
